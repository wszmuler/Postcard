<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>My Postcard</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <form class="postcard">
            <div class="postcard-header">
                <h1>My Postcard</h1>
                <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png"/>
            </div>
            <div class="postcard-body">
                <div class="postcard-body-left">
                    <p>Look how awesome! This is a postcard that I created using HTML and CSS3 during my 4Geeks Academy Course!</p>
                    <p>This is so coool, cant't wait to start doing more stuff!!</p>
                </div>
                <div class="postcard-body-right">
                    <input type="" name="" placeholder="Some Name">
                    <input type="" name="" placeholder="Some Email">
                    <input type="" name="" placeholder="Some Comment">
                </div>
            </div>
            <div class="postcard-footer">
                <button type="button">Send My Postcard</button>
            </div>
        </form>
    </body>
</html>
